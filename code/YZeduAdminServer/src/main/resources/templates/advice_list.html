<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="stylesheet" type="text/css" href="http://cdn.fstechnology.cn/YZEduSchoolWeb/static/h-ui/css/H-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="http://cdn.fstechnology.cn/YZEduSchoolWeb/static/h-ui.admin/css/H-ui.admin.css" />
	<link rel="stylesheet" type="text/css" href="http://cdn.fstechnology.cn/YZEduSchoolWeb/lib/Hui-iconfont/1.0.8/iconfont.css" />
	<link rel="stylesheet" type="text/css" href="http://cdn.fstechnology.cn/YZEduSchoolWeb/static/h-ui.admin/css/style.css" />
	<title>用户反馈</title>
</head>

<body>
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 通用信息 <span class="c-gray en">&gt;</span>
		用户反馈列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);"
		 title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<div class="page-container">
		<div class="mt-20">
			<table class="table table-border table-bordered table-bg table-hover table-sort">
				<thead>
					<tr class="text-c">
						<th width="80">序号</th>
						<th width="80">用户ID</th>
						<th width="80">反馈内容</th>
						<th width="80">反馈时间</th>
						<th width="80">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr class="text-c" th:each="advice : ${advices}">
						<td th:text="${advice.advice_id}"></td>
						<td th:text="${advice.user_id}"></td>
						<td th:text="${advice.advice_content}"></td>
						<td th:text="${advice.advice_time}"></td>
						<td class="f-14 td-manage">
							<a style="text-decoration:none" class="ml-5" th:if="${advice.is_read==0}" th:onclick="admin_del([[${advice.advice_id}]])" title="已读">
								<i class="Hui-iconfont">&#xe6e1;</i>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script type="text/javascript" src="http://cdn.fstechnology.cn/YZEduSchoolWeb/lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://cdn.fstechnology.cn/YZEduSchoolWeb/lib/layer/2.4/layer.js"></script>
	<script type="text/javascript" src="http://cdn.fstechnology.cn/YZEduSchoolWeb/static/h-ui/js/H-ui.min.js"></script>
	<script type="text/javascript" src="http://cdn.fstechnology.cn/YZEduSchoolWeb/static/h-ui.admin/js/H-ui.admin.js"></script>
	<script type="text/javascript" src="http://cdn.fstechnology.cn/YZEduSchoolWeb/lib/My97DatePicker/4.8/WdatePicker.js"></script>
	<script type="text/javascript" src="http://cdn.fstechnology.cn/YZEduSchoolWeb/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="http://cdn.fstechnology.cn/YZEduSchoolWeb/lib/laypage/1.2/laypage.js"></script>
	<script type="text/javascript" th:inline="none">
		$('.table-sort').dataTable({
			"aaSorting": [[1, "desc"]],//默认第几个排序
			"bStateSave": true,//状态保存
			"pading": false,
			"aoColumnDefs": [
				//{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
				{ "orderable": false, "aTargets": [0] }// 不参与排序的列
			]
		});

		/*已读*/
		function admin_del(id) {
			layer.confirm('已经读完了吗？', function (index) {
				layer.msg('标记完成!', { icon: 1, time: 1000 });
				window.location.href = "/advice/readAdvice?advice_id=" + id;
			});
		}

	</script>
</body>

</html>
