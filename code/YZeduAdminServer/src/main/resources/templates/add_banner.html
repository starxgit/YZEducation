<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="stylesheet" type="text/css" href="http://cdn.fstechnology.cn/YZEduSchoolWeb/static/h-ui/css/H-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="http://cdn.fstechnology.cn/YZEduSchoolWeb/lib/Hui-iconfont/1.0.8/iconfont.css" />
	<script type="text/javascript" src="http://cdn.fstechnology.cn/YZEduSchoolWeb/lib/My97DatePicker/4.8/WdatePicker.js"></script>
	<title>添加Banner</title>
</head>

<body>
	<article class="page-container" style="margin-top:100px;">
		<form class="form form-horizontal" action="/banner/add" method="POST">
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>Banner图片：</label>
				<div class="formControls col-xs-8 col-sm-9"> <span class="btn-upload form-group">
						<a href="javascript:void();" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont"></i> 浏览文件</a>
						<input type="file" multiple="" name="banner_image" class="input-file valid">
					</span> 
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red"></span>Banner类型：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<select name="" id="" class="input-text" >
						<option value="1">展示广告</option>
						<option value="2">课程广告</option>
						<option value="3">网页广告</option>
					</select>
				</div>
			</div>
			<div class="row cl" style="margin-top:30px;">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
					<input class="btn btn-primary radius" type="submit" value="添加"></input>
					<div class="btn btn-default radius col-xs-offset-1" onclick="back()">取消</div>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red" th:text="${error_msg}"></span></label>
			</div>
		</form>
	</article>
	<script>

		/*返回*/
		function back() {
			window.history.go(-1);
		}
	</script>
</body>

</html>
